<main>
    <h2>リンク</h2><br>
    <div class="Border">
        <h3>Discordサーバー『さかさかさ』</h3>
        <button onclick="Discord()">さかさかさへ行く</button><br>
        <br>
        <p>さかさかさは特にテーマも目標もないサーバーです。</p>
        <p>雑談をしたり、作業の進捗を出したりします。</p>
    </div>
    <br>
    <div class="Border">
        <h3>逆井のXアカウント</h3>
        <button onclick="X()">本垢『ろろろ』を見る</button> &emsp;
        <button onclick="X_sub()">サブ垢『sakai』を見る</button><br>
        <br>
        <p>『ろろろ』は主にイラスト投稿をしているアカウントです。</p>
        <p>『sakai』はその他の投稿、ツイキャス配信告知などをします。</p>
        <p>サブ垢の方で落書きを投稿する場合もあります。</p>
    </div>
    <br>
    <div class="Border">
        <h3>逆井のPixivアカウント</h3>
        <button onclick="Pixiv()">Pixivを見る</button><br>
        <br>
        <p>逆井が絵を投稿している場所です。</p>
        <p>落書きなどはあまり出ません。</p>
    </div>
